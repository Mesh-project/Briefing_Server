[uwsgi]
chdir = /home/ubuntu/briefing_project/
module = briefing_Server.wsgi:application
home = /home/ubuntu/briefing_project/env/

uid = deploy
gid = deploy

http = :8080

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/briefing_Server.pid
logto = /var/log/uwsgi/briefing_Server/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true